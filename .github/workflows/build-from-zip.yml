name: Build APK from ZIP

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract project from ZIP (skip .github)
        shell: bash
        run: |
          set -e
          ZIP="POTOTIME-Android-GHA.zip"
          if [ ! -f "$ZIP" ]; then
            echo "ZIP not found: $ZIP"; exit 1
          fi
          rm -rf extracted
          unzip -o "$ZIP" -d extracted

          SRC="extracted"
          if [ -d "extracted/POTOTIME-Android-GHA" ]; then
            SRC="extracted/POTOTIME-Android-GHA"
          fi

          shopt -s dotglob nullglob
          for item in "$SRC"/*; do
            base="$(basename "$item")"
            [ "$base" = ".github" ] && echo "Skip $item" && continue
            mv -f "$item" ./
          done
          rm -rf extracted

          echo "== Tree after extract =="
          ls -la

      - name: Relax repositories mode (allow project repos)
        shell: bash
        run: |
          if [ -f settings.gradle ]; then
            sed -i 's/repositoriesMode\.set(RepositoriesMode\.FAIL_ON_PROJECT_REPOS)/repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)/' settings.gradle || true
            echo "== settings.gradle snippet ==" && sed -n '1,120p' settings.gradle
          else
            echo "settings.gradle not found"; exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          components: "build-tools;34.0.0"

      - name: Install Gradle 8.7
        shell: bash
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip -d "$HOME/gradle"
          echo "$HOME/gradle/gradle-8.7/bin" >> "$GITHUB_PATH"
          gradle -v

      - name: Build (assembleDebug)
        shell: bash
        run: gradle :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: POTOTIME-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
